<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=.9">
  <title>Tic Tax Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2 id="current-turn">Current Turn: &#9711</h2>
    <table cellspacing="0" id="tictactoe">
      <tr>
        <td align="center" valign="center" id="box-0-0"></td>
        <td align="center" valign="center" id="box-0-1"></td>
        <td align="center" valign="center" id="box-0-2"></td>
      </tr>
      <tr>
        <td align="center" valign="center" id="box-1-0"></td>
        <td align="center" valign="center" id="box-1-1"></td>
        <td align="center" valign="center" id="box-1-2"></td>
      </tr>
      <tr>
        <td align="center" valign="center" id="box-2-0"></td>
        <td align="center" valign="center" id="box-2-1"></td>
        <td align="center" valign="center" id="box-2-2"></td>
      </tr>
    </table>
    <p id="clear-button">CLEAR</p>
    <div id="mode-button">Bot Mode</div>
    <div class="spinner-border text-info" role="status"></div>
    <div id='winning-stroke'></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
